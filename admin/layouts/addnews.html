<main class="app-content">
  <div class="app-title">
    <ul class="app-breadcrumb breadcrumb mb-0">
      <li class="breadcrumb-item">Danh sách bài viết</li>
      <li class="breadcrumb-item"><a class="text-primary" href="">Thêm bài viết</a></li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3 class="tile-title">Thêm bài viết</h3>
      <div class="tile">
        <form ng-submit="addNews()" novalidate class="was-validated">
          <div class="tile-body row">
            <div class="form-group col-md-3">
              <label class="control-label">Tên bài viết</label>
              <input ng-model="addNew.titles" class="form-control" type="text" required>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Tác giả</label>
              <input ng-model="addNew.author" class="form-control" type="text" required>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Thể loại</label> <br>
              <div class="row">
                <label class="mb-0" for=""><input type="checkbox" ng-model="addNew.trend"
                    ng-init="addNew.trend = false"> Xu hướng</label>
              </div>
              <div class="row">
                <label class="mb-0" for=""><input type="checkbox" ng-model="addNew.style"
                    ng-init="addNew.style = false"> phong cách</label>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label class="control-label">Ảnh bài viết</label>
              <div id="myfileupload">
                <input type="file" onchange="angular.element(this).scope().uploadFileNew(this)" accept="image/*" />
              </div>
              <img class="" ng-src="" style="max-width: 200px;"><br>
            </div>
            
            <div class="form-group col-md-12">
              <label class="control-label">Mô tả của chi tiết bài viết</label>
              <textarea ck-editor ng-model="addNew.contents" class="form-control" name="mota"
                id="mota"></textarea>
            </div>

          </div>
          <button class="btn btn-success" type="submit">Lưu lại</button>
          <a class="btn btn-danger" href="#!qlnews">Hủy bỏ</a>
        </form>
      </div>
    </div>
  </div>
</main>

<script>
  (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
