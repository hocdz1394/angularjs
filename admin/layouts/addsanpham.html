<main class="app-content">
  <div class="app-title">
    <ul class="app-breadcrumb breadcrumb mb-0">
      <li class="breadcrumb-item">Danh sách sản phẩm</li>
      <li class="breadcrumb-item"><a class="text-primary" href="">Thêm sản phẩm</a></li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3 class="tile-title">Thêm sản phẩm</h3>
      <div class="tile">
        <form ng-submit="addProducts()" novalidate class="was-validated">
          <div class="tile-body row">
            <div class="form-group col-md-3">
              <label class="control-label">Tên sản phẩm</label>
              <input ng-model="addProduct.name" class="form-control" type="text" required>
            </div>
            <div class="form-group col-md-3">
              <label for="exampleSelect1" class="control-label">Danh mục</label>
              <select class="form-control" ng-model="addProduct.categories_id" id="exampleSelect1" required="required">
                <option value="">Chọn danh mục</option>
                <option ng-repeat="category in arrCata" value="{{category.id}}">{{category.name}}</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Giá bán</label>
              <input ng-model="addProduct.price" class="form-control" type="text" required>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Giá niêm yết</label>
              <input ng-model="addProduct.listed_price" class="form-control" type="text" required>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Trạng thái</label> <br>
              <div class="row">
                <label class="mb-0" for=""><input type="checkbox" ng-model="addProduct.isFlashsale"
                    ng-init="addProduct.isFlashsale = false"> Flash sale</label>
              </div>
              <div class="row">
                <label class="mb-0" for=""><input type="checkbox" ng-model="addProduct.isNewproducts"
                    ng-init="addProduct.isNewproducts = false"> Sản phẩm mới</label>
              </div>
              <div class="row">
                <label class="mb-0" for=""><input type="checkbox" ng-model="addProduct.isFeature"
                    ng-init="addProduct.isFeature = false"> Sản phẩm nổi bật</label>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label class="control-label">Thể loại</label> <br>
              <div class="hstack gap-2"><input type="radio" name="gender" ng-model="addProduct.gender" value="Nam"
                  id="">
                <div class="">Nam</div>
              </div>
              <div class="hstack gap-2"><input type="radio" name="gender" ng-model="addProduct.gender" value="Nữ" id="">
                <div class="">Nữ</div>
              </div>
              <div class="hstack gap-2"><input type="radio" name="gender" ng-model="addProduct.gender" value="Unisex"
                  id="">
                <div class="">Unisex</div>
              </div>
            </div>

            <div class="form-group col-md-4">
              <label class="control-label">Ảnh chính & ảnh chi tiết 1,2,3</label>
              <div id="myfileupload">
                <input type="file" onchange="angular.element(this).scope().uploadFile(this)" accept="image/*"
                  multiple />
              </div>
              
              <img class="" ng-src="" style="max-width: 200px;"><br>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label">Mô tả của chi tiết sản phẩm</label>
              <textarea ck-editor ng-model="addProduct.infor_detail" class="form-control" name="mota"
                id="mota"></textarea>
            </div>

          </div>
          <button class="btn btn-success" type="submit">Lưu lại</button>
          <a class="btn btn-danger" href="#!qlsanpham">Hủy bỏ</a>
        </form>
      </div>
    </div>
  </div>
</main>

<script>
  (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
